<!DOCTYPE html>
<html>

<head>
    <title>MQTT</title>
    <style>
        label {
            display: inline-block;
            width: 70px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>MQTT</legend>
            <div>
                <label for="username">Username</label>
                <input type=text name=username id=username value=iotdevfest />
            </div>
            <div>
                <label for="password">Password</label>
                <input type=password name=password id=password value=iotdevfest19 />
            </div>
            <div>
                <label for="topic">Topic</label>
                <input type=text name=topic id=topic value=# size=40/>
            </div>
            <div>
                <button id=connectButton onclick="connect(); return false;">Connect</button>
                <button id=disconnectButton onclick="disconnect(); return false;" hidden=true>Disconnect</button>
            </div>
        </fieldset>
    </form>
    <pre id="pre"></pre>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
